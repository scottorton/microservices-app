apiVersion: apps/v1

kind: Deployment

metadata:
  labels:
    app: hello-service

  name: hello-service

spec:
  replicas: 1

  selector:
    matchLabels:
      app: hello-service

  template:
    metadata:
      labels:
        app: hello-service

    spec:
      containers:
        - name: hello-service

          image: quay.io/lordofthejars/hello-flask:1.0.0

          ports:
            - containerPort: 8080

---
apiVersion: v1

kind: Service

metadata:
  name: hello-service

  labels:
    app: hello-service

spec:
  ports:
    - name: http

      port: 8080

  selector:
    app: hello-service

  type: LoadBalancer
